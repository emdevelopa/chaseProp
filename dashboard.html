<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/9/98/Capital_One_logo.svg"
        type="image/svg+xml">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .error-icon {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 1em;
        }

        h1 {
            font-size: 1.8em;
            margin: 0.5em 0;
            color: #222;
        }

        p {
            font-size: 1em;
            margin: 0.5em 0 1.5em;
            color: #555;
            line-height: 1.5;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Something Went Wrong</h1>
        <p>We're sorry, but we couldn't process your request. Please try again or contact support if the issue persists.
        </p>
        <button onclick="retry">Retry</button>
        <p><a href="index.html">Go back</a></p>
    </div>

    <script>
        function retry() {
            // Redirect back to the form or reload the current page
            window.history.back();
        }
    </script>
</body>

</html>
